name: Deploy
on:
  push:
    branches:
      - main
      - staging

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
        env:
          BASE_URL: '/ePlant'
          VITE_MAPS_API_KEY: ${{ secrets.VITE_MAPS_API_KEY }}
          VITE_MAPS_API_KEY: ${{ secrets.VITE_MAPS_ID }}
      - run: mv dist _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
