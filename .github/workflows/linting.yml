name: Linting and Formatting Check

on:
  push:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Prettier Check
        run: npm run prettier . --check

      - name: ESLint Check
        run: npm run lint
